<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="site-title">Tic Tac Toe</h1>
    <div id="choice-container" class="choice-container">
        <p class="vs">PLAYER VS:</p>
        <div class="choice">
            <button id="computer-btn">COMPUTER</button>
            <button id="player-btn" class="player-btn">PLAYER</button>
        </div>
    </div>
    <form class="player-form hide">
        <fieldset id="player1-setup">
            <label>
                player1 name:
                <input id="player1-input" type="text" value="Player 1">
            </label>
            <div class="player-mark-choice">
                mark type:
                <button id="player1-mark-x" class="mark-active" data-player1-mark-active="true">x</button>
                <button id="player1-mark-o" data-player1-mark-active="false">o</button>
            </div>
        </fieldset>

        <fieldset id="player2-setup">
            <label>
                player2 name:
                <input id="player2-input" type="text" value="Player 2">
            </label>
            <div class="player-mark-choice">
                mark type:
                <button id="player2-mark-x" data-player2-mark-active="false">x</button>
                <button id="player2-mark-o" class="mark-active" data-player2-mark-active="true">o</button>
            </div>
        </fieldset>
        <button id="start-btn">Start</button>
    </form>
    <div id="game-container" class="hide">
        <div id="end-round-announcer" class="margin-bottom">
            <h2 id="announcer" class="hide"></h2>
        </div>
        <div id="game-controls-container" class="game-controls-container">
            <div class="game-board_-btns">
                <button id="new-game-btn" class="game-board_-btns__btn">New Game</button>
                <button id="new-round-btn" class="game-board_-btns__btn">New Round</button>
            </div>
            <div id="game-board" class="game-board">

            </div>
            <h3 class="ultimate-score">Goal score: <span id="ultimate-score"></span></h3>
            <div class="players-info">
                <div id="player1-info" class="players-info__player">
                    <h4 id="player1-name"></h4>
                    <div class="players-info__dynamic">
                        <p>score: <span id="player1-score"></span></p>
                        <p>mark: <span id="player1-mark"></span></p>
                    </div>
                </div>
                <div id="player2-info" class="players-info__player">
                    <h4 id="player2-name"></h4>
                    <div class="players-info__dynamic">
                        <p>score: <span id="player2-score"></span></p>
                        <p>mark: <span id="player2-mark"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ultimate-winner-display" class="ultimate-winner-display">
        <h1 class="ultimate-winner">ULTIMATE WINNER IS: <span id="ultimate-winner"></span></h1>
        <button id="restart-btn" class="restart-btn">RESTART</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
